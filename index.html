<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI道歉实验：当三个AI遇到同一个老头</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
            background: #000;
            color: #0ff;
            overflow-x: hidden;
        }
        
        /* 全屏容器 */
        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            position: relative;
        }
        
        /* CRT扫描线效果 */
        .container::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,255,255,0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0,255,255,0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        /* 每一页 */
        .section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: start;
            position: relative;
            padding: 40px 20px;
            background: #000;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: scale(0.95);
            }
            to { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* 图片容器 */
        .slide-image {
            width: 100%;
            max-width: 1400px;
            position: relative;
        }
        
        .slide-image img {
            width: 100%;
            height: auto;
            max-height: 92vh;
            min-height: 80vh;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,255,255,0.3);
            object-fit: contain;
        }
        
        /* 第一页调整大小 */
        .section:first-child .slide-image {
            max-width: 800px;
        }
        
        .section:first-child .slide-image img {
            width: 100%;
            max-width: 100%;
            max-height: 70vh;
            min-height: auto;
        }
        
        /* 导航点 */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: rgba(0,255,255,0.3);
            border: 1px solid rgba(0,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot:hover {
            background: rgba(0,255,255,0.6);
            transform: scale(1.3);
        }
        
        .dot.active {
            background: #0ff;
            box-shadow: 0 0 10px #0ff;
            transform: scale(1.5);
        }
        
        /* 页码指示器 */
        .page-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            font-size: 1.2rem;
            font-weight: 700;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-family: 'Courier New', monospace;
        }
        
        /* 键盘提示 */
        .keyboard-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(0,255,255,0.5);
            font-size: 0.9rem;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }
        
        /* 响应式 */
        @media (max-width: 768px) {
            .nav-dots { display: none; }
            .page-indicator { 
                top: 20px; 
                right: 20px; 
                font-size: 1rem; 
            }
            .keyboard-hint { display: none; }
            .slide-image img {
                max-height: 90vh;
            }
        }
        
        /* 加载动画 */
        .loading {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }
        
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-size: 2rem;
            color: #0ff;
            text-shadow: 0 0 20px #0ff;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading" id="loading">
        <div class="loading-text">LOADING...</div>
    </div>

    <!-- 页码指示器 -->
    <div class="page-indicator" id="pageIndicator">01 / 16</div>

    <!-- 导航点 -->
    <div class="nav-dots" id="navDots"></div>

    <!-- 键盘提示 -->
    <div class="keyboard-hint">↑↓ SPACE 翻页 | ESC 回到顶部</div>

    <div class="container" id="container">
        <!-- 第1页：封面 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides1.png" alt="AI道歉实验封面">
            </div>
        </section>

        <!-- 第2页：背景 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides2.png" alt="代码优化请求背景">
            </div>
        </section>

        <!-- 第3页：Claude技术炫技型 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides4.png" alt="Claude技术炫技型">
            </div>
        </section>

        <!-- 第4页：千问哲学反思型 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides19.png" alt="千问哲学反思型">
            </div>
        </section>

        <!-- 第5页：Gemini效率工具型 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides5.png" alt="Gemini效率工具型">
            </div>
        </section>

        <!-- 第6页：都在做 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides6.png" alt="都在做，没人在问">
            </div>
        </section>

        <!-- 第7页：没人问 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides7.png" alt="三个叉：问需求、说别做、懂停下">
            </div>
        </section>

        <!-- 第8页：善解人意定义 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides14.png" alt="善解人意：不是执行任务，而是读懂人心">
            </div>
        </section>

        <!-- 第9页：两张成绩单 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides13.png" alt="满分技能·零分共情">
            </div>
        </section>

        <!-- 第10页：善解人意演变 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides8.png" alt="善解人意的演变">
            </div>
        </section>

        <!-- 第11页：AI记性不好 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides10.png" alt="还好，AI记性不好">
            </div>
        </section>

        <!-- 第12页：分水岭 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides15.png" alt="善解人意=分水岭">
            </div>
        </section>

        <!-- 第13页：第三层人性 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides11.png" alt="第三层：人性">
            </div>
        </section>

        <!-- 第14页：都在做没人问特写 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides17.png" alt="都在做，没人在问">
            </div>
        </section>

        <!-- 第15页：FAQ测出极限 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides12.png" alt="测出了极限，也映出了我们">
            </div>
        </section>

        <!-- 第16页：结语 -->
        <section class="section">
            <div class="slide-image">
                <img src="images/slides23.png" alt="DELETE MEMORY - 人类的刹车片">
            </div>
        </section>
    </div>

    <script>
        // DOM元素
        const container = document.getElementById('container');
        const sections = document.querySelectorAll('.section');
        const navDots = document.getElementById('navDots');
        const pageIndicator = document.getElementById('pageIndicator');
        const loading = document.getElementById('loading');
        
        let currentSection = 0;
        
        // 生成导航点
        sections.forEach((section, index) => {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (index === 0) dot.classList.add('active');
            dot.onclick = () => scrollToSection(index);
            navDots.appendChild(dot);
        });
        
        const dots = document.querySelectorAll('.dot');
        
        // 滚动到指定页面
        function scrollToSection(index) {
            if (index >= 0 && index < sections.length) {
                currentSection = index;
                sections[index].scrollIntoView({ behavior: 'auto' }); // 改成instant跳转
                updateNavigation();
            }
        }
        
        // 更新导航状态
        function updateNavigation() {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSection);
            });
            pageIndicator.textContent = `${String(currentSection + 1).padStart(2, '0')} / 16`;
        }
        
        // 监听滚动
        let scrollTimeout;
        container.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                let minDistance = Infinity;
                let closestIndex = 0;
                
                sections.forEach((section, index) => {
                    const rect = section.getBoundingClientRect();
                    const distance = Math.abs(rect.top);
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestIndex = index;
                    }
                });
                
                currentSection = closestIndex;
                updateNavigation();
            }, 100);
        });
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowDown':
                case ' ':
                    e.preventDefault();
                    scrollToSection(Math.min(currentSection + 1, sections.length - 1));
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    scrollToSection(Math.max(currentSection - 1, 0));
                    break;
                case 'Home':
                    e.preventDefault();
                    scrollToSection(0);
                    break;
                case 'End':
                    e.preventDefault();
                    scrollToSection(sections.length - 1);
                    break;
                case 'Escape':
                    scrollToSection(0);
                    break;
            }
        });
        
        // 隐藏加载动画
        window.addEventListener('load', () => {
            setTimeout(() => {
                loading.classList.add('hide');
            }, 500);
        });
        
        // 初始化
        updateNavigation();
    </script>
</body>
</html>
