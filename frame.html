<body>
    <div class="container">
        <div class="header">
            <h1>è¯»ä¹¦ä¼šå›¾ç‰‡ç¼–è¾‘å™¨</h1>
        </div>
        
        <div class="content">
            <!-- å·¦ä¾§ç²¾ç®€é¢æ¿ -->
            <div class="sidebar">
                <!-- èƒŒæ™¯è®¾ç½® -->
                <div class="control-group">
                    <h3>èƒŒæ™¯è®¾ç½®</h3>
                    <div class="btn-row">
                        <button class="btn" onclick="document.getElementById('bgUpload').click()">è¯»ç›˜</button>
                        <button class="btn" onclick="enablePasteMode()">ç²˜è´´</button>
                    </div>
                    <input type="file" id="bgUpload" accept="image/*">
                </div>
                
                <!-- æ‰‹åŠ¿è®¾ç½® -->
                <div class="control-group">
                    <h3>æ‰‹åŠ¿è®¾ç½®</h3>
                    <button class="btn" onclick="addSticker()">æ·»åŠ æ‰‹åŠ¿</button>
                </div>
                
                <!-- æ–‡å­—è®¾ç½® -->
                <div class="control-group">
                    <h3>æ–‡å­—è®¾ç½®</h3>
                    <input type="text" class="text-input" id="textInput" placeholder="è¾“å…¥æ–‡å­—å†…å®¹" value="æ¬¢è¿å‚åŠ è¯»ä¹¦ä¼š">
                    <div class="color-row">
                        <span class="color-label">èƒŒæ™¯:</span>
                        <input type="color" class="color-picker" id="textBgColor" value="#ffffff">
                        <span class="color-label">æ–‡å­—:</span>
                        <input type="color" class="color-picker" id="textColor" value="#2c3e50">
                    </div>
                    <button class="btn" onclick="addTextBox()">æäº¤æ–‡å­—</button>
                </div>
                
                <!-- å·¥å…· -->
                <div class="control-group">
                    <h3>å·¥å…·</h3>
                    <div class="btn-row">
                        <button class="btn btn-secondary" onclick="clearAll()">æ¸…ç†</button>
                        <button class="btn btn-success" onclick="downloadImage()">ä¸‹è½½</button>
                    </div>
                </div>
            </div>
            
            <!-- å³ä¾§ä¸»ç”»å¸ƒ -->
            <div class="main-content">
                <div class="canvas-container">
                    <canvas id="canvas" width="800" height="500"></canvas>
                </div>
                <div id="statusMessage" class="status-message hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // åˆå§‹åŒ–ç”»å¸ƒ
        const canvas = new fabric.Canvas('canvas');
        let backgroundFrame = null;
        let currentTextbox = null;
        let pasteMode = false;

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            statusEl.classList.remove('hidden');
            setTimeout(() => statusEl.classList.add('hidden'), 3000);
        }

        // å¯ç”¨ç²˜è´´æ¨¡å¼
        function enablePasteMode() {
            pasteMode = true;
            showStatus('è¯·æŒ‰ Ctrl+V ç²˜è´´èƒŒæ™¯å›¾ç‰‡');
        }

        // ç›‘å¬ç²˜è´´äº‹ä»¶
        document.addEventListener('paste', function(e) {
            if (!pasteMode) return;
            e.preventDefault();
            pasteMode = false;
            
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        loadBackground(event.target.result);
                    };
                    reader.readAsDataURL(blob);
                    break;
                }
            }
        });

        // ä¸Šä¼ èƒŒæ™¯
        document.getElementById('bgUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(f) {
                loadBackground(f.target.result);
            };
            reader.readAsDataURL(file);
            e.target.value = '';
        });

        // åŠ è½½èƒŒæ™¯ - ä¿®å¤è·¨åŸŸé—®é¢˜
        function loadBackground(imageData) {
            fabric.Image.fromURL(imageData, function(newFrame) {
                if (backgroundFrame) canvas.remove(backgroundFrame);
                
                const scaleX = canvas.width / newFrame.width;
                const scaleY = canvas.height / newFrame.height;
                const scale = Math.max(scaleX, scaleY);
                
                newFrame.set({
                    left: 0, top: 0, scaleX: scale, scaleY: scale,
                    selectable: false, hasControls: false, evented: false,
                    lockMovementX: true, lockMovementY: true
                });
                
                canvas.add(newFrame);
                canvas.sendToBack(newFrame);
                backgroundFrame = newFrame;
                canvas.renderAll();
                showStatus('èƒŒæ™¯è®¾ç½®æˆåŠŸï¼');
            }, null, { crossOrigin: 'anonymous' }); // ğŸ”‘ ä¿®å¤è·¨åŸŸ
        }

        // æ·»åŠ æ‰‹åŠ¿ - ç»å¯¹å·¦ä¸Šè§’ï¼Œä¿®å¤è·¨åŸŸé—®é¢˜
        function addSticker() {
            // ä½¿ç”¨æ”¯æŒCORSçš„å›¾ç‰‡æº
            const stickerUrl = 'https://images.unsplash.com/photo-1511795409834-ef04bbd61622?w=200&h=200&fit=crop&auto=format';
            
            fabric.Image.fromURL(stickerUrl, function(sticker) {
                sticker.set({
                    left: 20,  // ç»å¯¹å·¦ä¸Šè§’
                    top: 20,   // ç»å¯¹å·¦ä¸Šè§’
                    scaleX: 0.15,
                    scaleY: 0.15,
                    selectable: true,
                    hasControls: true,
                    cornerStyle: 'circle',
                    transparentCorners: false
                });
                
                canvas.add(sticker);
                canvas.renderAll();
                showStatus('æ‰‹åŠ¿å·²æ·»åŠ åˆ°å·¦ä¸Šè§’ï¼Œå¯æ‹–æ‹½ç§»åŠ¨');
            }, null, { crossOrigin: 'anonymous' }); // ğŸ”‘ ä¿®å¤è·¨åŸŸ
        }

        // æ·»åŠ æ–‡å­—æ¡†
        function addTextBox() {
            const textContent = document.getElementById('textInput').value.trim();
            if (!textContent) {
                showStatus('è¯·è¾“å…¥æ–‡å­—å†…å®¹', 'error');
                return;
            }
            
            if (currentTextbox) canvas.remove(currentTextbox);
            
            const textbox = new fabric.Textbox(textContent, {
                left: canvas.width / 2 - 150,
                top: canvas.height - 100,
                width: 300,
                fontSize: 24,
                fill: document.getElementById('textColor').value,
                fontFamily: 'Microsoft YaHei',
                backgroundColor: document.getElementById('textBgColor').value,
                padding: 15,
                borderColor: '#3498db',
                cornerColor: '#3498db',
                cornerStyle: 'circle',
                transparentCorners: false,
                selectable: true,
                hasControls: true,
                textAlign: 'center'
            });
            
            canvas.add(textbox);
            currentTextbox = textbox;
            canvas.renderAll();
            showStatus('æ–‡å­—æ¡†å·²æ·»åŠ ï¼');
        }

        // æ¸…ç†åŠŸèƒ½
        function clearAll() {
            const objects = canvas.getObjects();
            objects.forEach(obj => {
                if (obj !== backgroundFrame) {
                    canvas.remove(obj);
                }
            });
            currentTextbox = null;
            showStatus('å·²æ¸…ç†æ‰€æœ‰å…ƒç´ ');
        }

        // ä¿®å¤çš„ä¸‹è½½åŠŸèƒ½ - å½»åº•è§£å†³è·¨åŸŸé—®é¢˜
        function downloadImage() {
            try {
                if (canvas.getObjects().length === 0) {
                    showStatus('ç”»å¸ƒä¸ºç©ºï¼Œæ— æ³•ä¸‹è½½', 'error');
                    return;
                }

                showStatus('æ­£åœ¨åˆæˆå›¾ç‰‡...');

                // æ–¹æ³•1ï¼šä½¿ç”¨fabricçš„toCanvasElementï¼ˆæœ€å¯é ï¼‰
                const fabricCanvasEl = canvas.toCanvasElement();
                
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = fabricCanvasEl.width;
                finalCanvas.height = fabricCanvasEl.height;
                const ctx = finalCanvas.getContext('2d');
                
                // å¡«å……ç™½è‰²èƒŒæ™¯ç¡®ä¿æ— é€æ˜åŒºåŸŸ
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                
                // ç»˜åˆ¶fabric canvaså†…å®¹
                ctx.drawImage(fabricCanvasEl, 0, 0);
                
                // è½¬æ¢ä¸ºBlobä¸‹è½½
                finalCanvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `è¯»ä¹¦ä¼šå›¾ç‰‡_${Date.now()}.png`;
                    link.href = url;
                    link.style.display = 'none';
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // æ¸…ç†URL
                    setTimeout(() => URL.revokeObjectURL(url), 100);
                    
                    showStatus('âœ… ä¸‹è½½æˆåŠŸï¼');
                }, 'image/png', 1);

            } catch (error) {
                console.error('ä¸‹è½½é”™è¯¯:', error);
                showStatus('âŒ ä¸‹è½½å¤±è´¥ï¼š' + error.message, 'error');
            }
        }

        // åˆå§‹æç¤º
        showStatus('æ¬¢è¿ä½¿ç”¨ï¼è¯·å…ˆè®¾ç½®èƒŒæ™¯');
    </script>
